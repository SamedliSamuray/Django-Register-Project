{% extends "base.html" %}
{% load i18n %}
{%block body%}
{% if messages %}
        {% for message in messages %}
            {% if message.tags == 'warning' %}
                <div class="alert_warning">{{ message }}</div>
            {% else %}
                <div class="alert_success alert">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
<h1 class="logo">{% trans "Contact Us" %}</h1>
<form class="share_post" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="search_btn" type="submit">{% trans "Send" %}</button>
</form>

    <li><a target="_blank" href="https://www.facebook.com/s.samedli7/"><i style="color:darkblue;" class="fa-brands fa-facebook"></i></a></li>
